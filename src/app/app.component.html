<ion-app>
  <ion-menu slot="start" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Sign-Up
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="main-menu">
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label> Discover Places</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/booking">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogOut()" button>
            <ion-icon name="exit" slot="start" color="danger"></ion-icon>
            <ion-label color="danger">Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
